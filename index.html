<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Animation</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="birthday-text">Happy 20th Birthday SAFA!</div>
    
    <div class="birthday-text">Happy 20th Birthday SAFA!</div>
    
    <!-- Enhanced Balloons -->
    <div class="balloon" style="background:radial-gradient(circle at 30% 30%, #ff6b6b, #d600a8); left:15%; top:20%; animation-delay:0s;">
        <div class="balloon-string"></div>
    </div>
    <div class="balloon" style="background:radial-gradient(circle at 30% 30%, #4ecdc4, #009688); right:20%; top:15%; animation-delay:0.5s;">
        <div class="balloon-string"></div>
    </div>
    <div class="balloon" style="background:radial-gradient(circle at 30% 30%, #ffe66d, #ff9800); left:25%; top:10%; animation-delay:1s;">
        <div class="balloon-string"></div>
    </div>
    <div class="balloon" style="background:radial-gradient(circle at 30% 30%, #ff9ff3, #e91e63); right:15%; top:25%; animation-delay:1.5s;">
        <div class="balloon-string"></div>
    </div>

    <div class="cake-container">
    <div class="cake">
        <div class="shine shine-1"></div>
        <div class="drip drip-1"></div>
        <div class="drip drip-2"></div>
        <div class="drip drip-3"></div>
        <div class="drip drip-4"></div>
        <div class="sprinkles"></div>
    </div>
    <div class="cake-middle">
        <div class="shine shine-2"></div>
        <div class="drip drip-5"></div>
        <div class="drip drip-6"></div>
        <div class="drip drip-7"></div>
        <div class="drip drip-8"></div>
    </div>
    <div class="cake-top">
        <div class="shine shine-3"></div>
        <div class="drip drip-9"></div>
        <div class="drip drip-10"></div>
        <div class="drip drip-11"></div>
        <div class="drip drip-12"></div>
    </div>
    <div class="candle">
        <div class="flame"></div>
    </div>
    <div class="plate"></div>
</div>

    <script src="3.js"></script>
</body>
</html>
