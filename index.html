<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Animation</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="birthday-text">Happy 20th Birthday SAFA!</div>
    
    <div class="decoration balloon" style="background:#d600a8d2; left:15%; top:20%; animation-delay:0s;"></div>
    <div class="decoration balloon" style="background:#4ecdc4; right:20%; top:15%; animation-delay:0.5s;"></div>
    <div class="decoration balloon" style="background:#ffe66d; left:25%; top:10%; animation-delay:1s;"></div>
    <div class="decoration balloon" style="background:#ff9ff3; right:15%; top:25%; animation-delay:1.5s;"></div>

    <div class="decoration confetti" style="background:#ff6b6b; left:10%; animation-delay:2s;"></div>
    <div class="decoration confetti" style="background:#4ecdc4; left:30%; animation-delay:2.5s;"></div>
    <div class="decoration confetti" style="background:#ffe66d; left:50%; animation-delay:3s;"></div>
    <div class="decoration confetti" style="background:#ff9ff3; left:70%; animation-delay:3.5s;"></div>
    <div class="decoration confetti" style="background:#1dd1a1; left:90%; animation-delay:4s;"></div>

    <div class="cake-container">
        <div class="cake">
            <div class="sprinkles"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="plate"></div>
    </div>

    <script src="3.js"></script>
</body>
</html>
